<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Login</title>
    <link rel="stylesheet" href="assets/css/writer-auth.css">
    <script src="assets/js/writer-login.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="assets/images/logo.PNG" alt="TopWrite Logo">
                <h1>Writer Login</h1>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="writer-register.html">Register</a></p>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
