<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Submission</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/essay-submission.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <main class="essay-submission-main">
        <h1>Essay Submission</h1>
        <p>Choose one topic and write a 500-word essay. You have 48 hours to submit.</p>
        <form id="essayForm">
            <div class="essay-topics">
                <label><input type="radio" name="topic" value="The Impact of AI on Education"> The Impact of AI on Education</label>
                <label><input type="radio" name="topic" value="The Role of Renewable Energy in Combating Climate Change"> The Role of Renewable Energy in Combating Climate Change</label>
                <label><input type="radio" name="topic" value="The Evolution of Digital Marketing"> The Evolution of Digital Marketing</label>
            </div>
            <label for="essayUpload">Upload Your Essay (PDF or Word)</label>
            <input type="file" id="essayUpload" name="essayUpload" accept=".pdf,.doc,.docx" required>
            <button type="submit" class="submit-btn">Submit Essay</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/essay-submission.js" defer></script>
</body>
</html>
