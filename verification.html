<!DOCTYPE html>

    <title>Verification - TopWrite</title>
    <link rel="stylesheet" href="assets/css/verification.css">

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="TopWrite Logo">
            <h1>Writer Verification</h1>
        </div>
    </header>
    <main class="verification-container">
        <h2>Verify Your Account</h2>
        <form id="verificationForm">
            <!-- Email Verification -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="button" class="verify-btn" onclick="sendEmailVerification()">Verify Email</button>
            <div id="emailCodeContainer" class="code-container hidden">
                <p>Enter the 6-digit code sent to your email:</p>
                <div class="code-boxes" id="emailCodeBoxes"></div>
                <p id="emailStatus" class="status-message"></p>
            </div>

            <!-- Phone Verification -->
            <label for="phone">Phone Number</label>

            <button type="button" class="verify-btn" onclick="sendPhoneVerification()">Verify Phone</button>
            <div id="phoneCodeContainer" class="code-container hidden">
                <p>Enter the 6-digit code sent to your phone:</p>
                <div class="code-boxes" id="phoneCodeBoxes"></div>
                <p id="phoneStatus" class="status-message"></p>
            </div>

            <!-- Document Upload -->
            <label for="certification">Upload Certification</label>
            <input type="file" id="certification" name="certification" accept=".pdf,.doc,.docx" required>

            <label for="idUpload">Upload ID/Driver's License</label>
            <input type="file" id="idUpload" name="idUpload" accept=".jpg,.jpeg,.png,.pdf" required>

            <button type="submit" class="submit-btn">Submit for Verification</button>
        </form>
