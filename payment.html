<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopWrite - Payment</title>
    <link rel="stylesheet" href="assets/css/payment.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('assets/images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #1e2a47;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #1e2a47;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #d4a017;
            border-radius: 10px;
            background: #f8f8f2;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #1e2a47;
            box-shadow: 0 0 5px #1e2a47;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: #d4a017;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #1e2a47;
            color: #d4a017;
            transform: scale(1.05);
        }

        /* Payment Method Icons */
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .payment-icons img {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-icons img:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <main>
        <section class="payment-form">
            <h1>Make a Payment</h1>
            <div class="payment-icons">
                <img src="assets/images/paypal.jpeg" alt="PayPal" title="Pay with PayPal">
                <img src="assets/images/skrill.png" alt="Skrill" title="Pay with Skrill">
                <img src="assets/images/payoneer.png" alt="Payoneer" title="Pay with Payoneer">
            </div>
            <form id="paymentForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="paypal">PayPal</option>
                    <option value="skrill">Skrill</option>
                    <option value="payoneer">Payoneer</option>
                </select>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const email = document.getElementById('email').value;

            if (amount && paymentMethod && email) {
                alert(`Payment of $${amount} via ${paymentMethod} is being processed for ${email}.`);
                // Redirect to a success or processing page
                window.location.href = 'thankyou.html';
            } else {
                alert('Please fill out all fields to proceed.');
            }
        });
    </script>
</body>
</html>
