<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TopWrite Essay Writers</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

                <label for="file">Upload File (Optional)</label>
                <input type="file" id="file" name="file">

                <label for="order">Would you like to place an order?</label>
                <select id="order" name="order">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <div class="button-container">
                    <button type="submit" class="btn-submit">Send</button>
                    <a href="order.html" class="btn-get-started">Get Started</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>
</body>
</html>
