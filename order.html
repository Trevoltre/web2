    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">

        <nav>
            <a href="index.html">Home</a>

        </nav>
    </header>

    <main>
        <h1>Place Your Order</h1>
        <form id="orderForm">
            <label for="academicLevel">Academic Level</label>
            <select id="academicLevel" name="academicLevel" required>
                <option value="High School">High School</option>
                <option value="College">College</option>
                <option value="University">University</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="History">History</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Biology">Biology</option>
                <option value="Nursing">Nursing</option>
                <option value="Calculus">Calculus</option>
                <option value="Accounting">Accounting</option>
                <!-- Add more dynamically if needed -->
            </select>

            <label for="deadline">Deadline</label>
            <select id="deadline" name="deadline" required>
                <option value="2">2 Hours</option>
                <option value="4">4 Hours</option>
                <option value="6">6 Hours</option>
                <option value="12">12 Hours</option>
                <option value="24">24 Hours</option>
                <option value="48">2 Days</option>
                <option value="72">3 Days</option>
            </select>

            <label for="jobType">Type of Job</label>
            <select id="jobType" name="jobType" required>
                <option value="Writing from Scratch">Writing from Scratch</option>
                <option value="Revision">Revision</option>
                <option value="Dissertation">Dissertation</option>
                <option value="Calculation">Calculation</option>
                <option value="Problem Solving">Problem Solving</option>
            </select>

            <label for="workType">Work Type</label>
            <select id="workType" name="workType" required>
                <option value="Essay">Essay</option>
                <option value="Slides">Slides</option>
                <option value="Problems">Problems</option>
                <option value="QA Assignment">QA Assignment</option>
                <option value="Multiple Choice">Multiple Choice</option>
            </select>

            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" min="1" required>

            <button type="button" id="calculatePriceBtn">Calculate Price</button>
            <p id="priceDisplay">Total Price: $0.00</p>

            <button type="submit">Place Order</button>
        </form>
    </main>
