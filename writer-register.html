<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Registration</title>
    <link rel="stylesheet" href="assets/css/writer-auth.css">
    <script src="assets/js/writer-register.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="assets/images/logo.PNG" alt="TopWrite Logo">
                <h1>Writer Registration</h1>
            </div>
            <form id="registerForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="writer-login.html">Login</a></p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>
</body>
</html>
