<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TopWrite</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/sign-in.css">
    <style>
        /* Header logo and title styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e2a47; /* Navy blue */
        }

        header .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        header h1 {
            font-size: 1.5rem;
            color: white;
            margin: 0;
            cursor: pointer;
        }

        header a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" alt="TopWrite Logo" class="logo">
        </a>
        <a href="index.html">
            <h1>TopWrite</h1>
        </a>
    </header>

    <main>
        <section class="auth-form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TopWrite by Maxwell O. All rights Reserved.</p>
    </footer>

    <script src="assets/js/sign-in.js"></script>
</body>
</html>
